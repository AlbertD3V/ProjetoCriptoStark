<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Corporation - Criptomoedas e NFTs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <video width="150" height="auto" autoplay loop muted>
                <source src="starkCoinMovie.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <h1>Stark Corporation</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="cont.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>ENTRE EM CONTATO</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Stark Corporation. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
